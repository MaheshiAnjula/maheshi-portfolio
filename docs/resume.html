<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | CV</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/hover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">Maheshi Thilakarathne</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html" class="active">CV</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="resume-section">
        <div class="container">
            <h1>Curriculum Vitae</h1>
            <div class="cv-container">
                <div class="cv-actions">
                    <a href="assets/files/Maheshi-Thilakarathne-CV.pdf" download class="download-btn">
                        <i class="fas fa-download"></i> Download CV
                    </a>
                </div>
                <div class="cv-preview">
                    <iframe src="assets/files/Maheshi-Thilakarathne-CV.pdf" type="application/pdf"></iframe>
                </div>
            </div>
        </div>
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const links = document.querySelectorAll('.nav-links li');

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        // Toggle menu
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Close menu when clicking a link
        links.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });

        // Page transitions
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('page-transition');
        });

        // Handle page transitions for all links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', e => {
                if (link.href.indexOf(window.location.origin) > -1) {
                    e.preventDefault();
                    document.body.classList.remove('page-transition');
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
